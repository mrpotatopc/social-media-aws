{% extends 'base.html' %}

{% block head %}
	<script src="https://js.stripe.com/v3/"></script>
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Inter&display=swap" rel="stylesheet">
	<style media="screen">
		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
		    /* display: none; <- Crashes Chrome on hover */
		    -webkit-appearance: none;
		    margin: 0; /* <-- Apparently some margin are still there even though it's hidden */
		}

		input[type=number] {
		    -moz-appearance:textfield; /* Firefox */
		}
	</style>
{% endblock %}

{% block content %}

<div class="container">
	<form action="{% url 'home:donateconfirm' %}" method="post" id="payment-form">
		{% csrf_token %}
		<h1>Support us:</h1>

		<div class="input-group mb-3 " style="width:50%;">
		  <span class="input-group-text" id="basic-addon1">Amount(EUR):</span>
			<input type="number" class="form-control" step="0.01" min="0.50" name="amount" value="">
		</div>
		<div class="mb-3">
		  <label for="exampleFormControlTextarea1" class="form-label">You can tell us something...</label>
		  <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="3"></textarea>
		</div>

		<div class="form-row" style="border-style:solid;border-radius:5px;border-width:1px;">
			<div id="card-element">
				<!-- A Stripe Element will be inserted here. -->
			</div>
		</div>
		<input  class="btn btn-primary mt-3"  type="submit" value="Submit Payment" name="">

	</form>
</div>


<script>
  // Create a Stripe client.
  var stripe = Stripe('pk_test_51I1haxG0GeyoyF7B5ghnF4rDJGdfTXFxDH0bHdiGk8VFkFPMHxDsnfXkrLuRNzMdtwrqtpzOPXzDGj619nRrCSJB00DCebw7Uz');

  // Create an instance of Elements.
  var elements = stripe.elements();

  // Custom styling can be passed to options when creating an Element.
  // (Note that this demo uses a wider set of styles than the guide below.)
  var style = {
    base: {
      color: '#32325d',
      fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
      fontSmoothing: 'antialiased',
      fontSize: '16px',
      '::placeholder': {
        color: '#aab7c4'
      }
    },
    invalid: {
      color: '#fa755a',
      iconColor: '#fa755a'
    }
  };

  // Create an instance of the card Element.
  var card = elements.create('card', {style: style});

  // Add an instance of the card Element into the `card-element` <div>.
  card.mount('#card-element');

  // Handle real-time validation errors from the card Element.
  card.addEventListener('change', function(event) {
    var displayError = document.getElementById('card-errors');
    if (event.error) {
      displayError.textContent = event.error.message;
    } else {
      displayError.textContent = '';
    }
  });

  // Handle form submission.
  var form = document.getElementById('payment-form');
  form.addEventListener('submit', function(event) {
    event.preventDefault();

    stripe.createToken(card).then(function(result) {
      if (result.error) {
        // Inform the user if there was an error.
        var errorElement = document.getElementById('card-errors');
        errorElement.textContent = result.error.message;
      } else {
        // Send the token to your server.
        stripeTokenHandler(result.token);
      }
    });
  });

  // Submit the form with the token ID.
  function stripeTokenHandler(token) {
    // Insert the token ID into the form so it gets submitted to the server
    var form = document.getElementById('payment-form');
    var hiddenInput = document.createElement('input');
    hiddenInput.setAttribute('type', 'hidden');
    hiddenInput.setAttribute('name', 'stripeToken');
    hiddenInput.setAttribute('value', token.id);
    form.appendChild(hiddenInput);

    // Submit the form
    form.submit();
  }
</script>
{% endblock %}
